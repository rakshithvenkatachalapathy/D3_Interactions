<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .axis--x path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
</style>
<svg width="960" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>

<script>


    var getSiblings = function (elem) {

        // Setup siblings array and get the first sibling
        var siblings = [];
        var sibling = elem.parentNode.firstChild;

        // Loop through each sibling and push to the array
        while (sibling) {

            if (sibling.nodeType === 1 && sibling !== elem && sibling.getAttribute("class") == "city") {
                siblings.push(sibling);
            }
            sibling = sibling.nextSibling
        }

        return siblings;

    };

    // filtering and brushing
    var svg = d3.select("svg"),
        margin = { top: 20, right: 80, bottom: 30, left: 50 },
        width = svg.attr("width") - margin.left - margin.right,
        height = svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    var parseTime = d3.timeParse("%Y%m%d");

    var x = d3.scaleTime().range([0, width]).nice(),
        y = d3.scaleLinear().range([height, 0]),
        z = d3.scaleOrdinal(d3.schemeCategory10);

    var line = d3.line()
        .curve(d3.curveBasis)
        .x(function (d) { return x(d.date); })
        .y(function (d) { return y(d.temperature); });

    var zoom = d3.zoom()
        .scaleExtent([1 / 4, 8])
        .extent([[margin.left, 0], [width - margin.right, height]])
        .translateExtent([[margin.left, -Infinity], [width - margin.right, Infinity]])
        .on("zoom", zoomed);

    var zoomRect = svg.append("rect")
        .attr("width", width)
        .attr("height", height)
        .attr("fill", "none")
        .attr("pointer-events", "all")
        .call(zoom);
    function zoomed() {
        var xz = d3.event.transform.rescaleX(x);
        var yz = d3.event.transform.rescaleY(y);

        // x axis change when zoom
        g.select(".axisX")
            .call(d3.axisBottom(x).scale(xz));

        g.select(".axisY")
            .call(d3.axisLeft(x).scale(yz));
        line.x(function (d) { return xz(d.date); });
        temp.attr("d", function (d) { return line(d.values); }); 
    }

    d3.tsv("data.tsv", type, function (error, data) {
        if (error) throw error;

        var cities = data.columns.slice(1).map(function (id) {
            return {
                id: id,
                values: data.map(function (d) {
                    return { date: d.date, temperature: d[id] };
                })
            };
        });

        x.domain(d3.extent(data, function (d) {
            console.log(d.date)
            return d.date;
        }));

        y.domain([
            d3.min(cities, function (c) { return d3.min(c.values, function (d) { return d.temperature; }); }),
            d3.max(cities, function (c) { return d3.max(c.values, function (d) { return d.temperature; }); })
        ]);

        z.domain(cities.map(function (c) { return c.id; }));

        g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        g.append("g")
            .attr("class", "axis axis--y")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("fill", "#000")
            .text("Temperature, ÂºF");

        var city = g.selectAll(".city")
            .data(cities)
            .enter().append("g")
            .attr("class", "city");


        city.append("path")
            .attr("class", "line")
            .attr("id", "cityLine")
            .attr("d", function (d) { return line(d.values); })
            .style("stroke", function (d) { return z(d.id); });

        var siblingList
        city.append("text")
            .datum(function (d) { return { id: d.id, value: d.values[d.values.length - 1] }; })
            .attr("transform", function (d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
            .attr("x", 3)
            .attr("dy", "0.35em")
            .style("font", "10px sans-serif")
            .on("click", function () {

                siblingList = getSiblings(this.parentNode);
                siblingList.forEach(element => {
                    d3.select(element.firstChild)
                        .style("stroke", function (d) { return z(d.id); });
                });
                // Determine if current line is visible
                var active = cityLine.active ? false : true,
                    newOpacity = active ? 0 : 1;
                // Hide or show the elements
                d3.select(this.parentNode.firstChild)
                    .style("opacity", newOpacity);
                // Update whether or not the elements are active
                cityLine.active = active;



            })
            .on('mouseover', function (d) {
                siblingList = getSiblings(this.parentNode);
                console.log(siblingList)
                var active = cityLine.active ? false : true,
                    newOpacity = active ? 0 : 1;
                siblingList.forEach(element => {
                    d3.select(element.firstChild)
                        .style("stroke", "#acada8");
                    // Update whether or not the elements are active
                    cityLine.active = active;
                });

            })
            .on('mouseout', function (d) {
                siblingList.forEach(element => {
                    d3.select(element.firstChild)
                        .style("stroke", function (d) { 
                            console.log("out")
                            console.log(d)
                            return z(d.id); });
                });
            })
            .text(function (d) {
                return d.id;
            });
    });

    function type(d, _, columns) {
        d.date = parseTime(d.date);
        for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
        return d;
    }

</script>
